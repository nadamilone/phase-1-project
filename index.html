<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
    <title>Studio Ghibli Films</title>
  </head>
  <body>
    <div id="main-div">
      <div><h1>Studio Ghibli Films</h1></div>

      <div id="movie-details">
        <img src="" id="Movie-banner" />
        <div id="button-container">
          <h3 class="name" id="Movie-name">Film Name</h3>
          <button id="like-button" type="button">
            <span id="likes">0</span> ❤️
          </button>
        </div>
        <h2 id="Japanese-name"></h2>
        <div>
          <h2>RottenTomatoes Score <span id="Score">0</span> %</h2>
        </div>

        <div><h3 id="add-description">Description</h3></div>
        <div id="add-comments">
          <form id="comment-box">
            <label for="new-comment">Your Thoughts:</label>
            <input
              type="text"
              id="new-comment"
              name="new-comment"
              placeholder="comment"
            />
            <input type="submit" value="Create New Comment" />
          </form>

          <ul id="comments-container"></ul>
        </div>
      </div>
      <div id="movie-list">
        <h2>Browse Films</h2>
        <ul></ul>
       
      </div>
    </div>
  </body>
</html>
